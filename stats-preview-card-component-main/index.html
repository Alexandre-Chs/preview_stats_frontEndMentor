<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>


<body>
<div class="wrapper">
  <div class="content__block">
    <h1>Get <span id="pink__color">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <div class="bottom__text">

      <div class="first__content stats">
        <p>10k+</p>
        <p>companies</p>
      </div>

      <div class="second__content stats">
        <p>314</p>
        <p>templates</p>
      </div>

      <div class="third__content stats">
        <p>12M+</p>
        <p>queries</p>
      </div>

    </div>
  </div>

  <div class="img__block">
    <img class="img__mobile" src="images/image-header-mobile.jpg" alt="worker on open space and very happy to work together lol">
    <img class="img__desktop" src="images/image-header-desktop.jpg" alt="worker on open space and very happy to work together lol">
  </div>
</div>
</body>
</html>
